<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Show Watchlist App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>My TV Series List</h1>
      <div class="input-container">
        <input type="text" id="tvshow-input" placeholder="Add a new tv series.." />
        <button id="add-button">Add</button>
      </div>
      <button id="random-button">What to Watch Next?</button>
      <ul id="tvshow-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
